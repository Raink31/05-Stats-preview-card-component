<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <style> 
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap');
    </style>
    <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="text-component">
                <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
                <p class="subtitle">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                <div class="stats-box">
                    <div class="stats">
                        <h2 class="number">10k+</h2>
                        <p>COMPANIES</p>
                    </div>
                    <div class="stats">
                        <h2 class="number">314</h2>
                        <p>TEMPLATES</p>
                    </div>
                    <div class="stats">
                        <h2 class="number">12M+</h2>
                        <p>QUERIES</p>
                    </div>
                </div>
            </div>
            <div class="img-box">
                <img src="assets/images/image-header-mobile.jpg" alt="mobile_image">
            </div>
        </div>
    </div>
</body>
</html>
