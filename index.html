<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div id="main">
    <picture>
      <img id="img_mobile" src="images/image-header-mobile.jpg" alt="image_mobile">
      <img id="img_desktop" src="images/image-header-desktop.jpg" alt="image_desktop">
    </picture>
    <h1>
      Get <strong>insights</strong> that<br />
      help your business<br />
      grow.
    </h1>
    <p>
      Discover the benefits of data<br />
      analytics and make better decisions<br />
      regarding revenue, customer<br />
      experience, and overall efficiency.
    </p>
    <div id="chiffres">
      <div id="companies">
        <h2>
          10k+
        </h2>
        <p>
          COMPANIES
        </p>
      </div>
      <div id="templates">
        <h2>
          314
        </h2>
        <p>
          TEMPLATES
        </p>
      </div>
      <div id="queries">
        <h2>
          12M+
        </h2>
        <p>
          QUERIES
        </p>
      </div>
    </div>
  </div>

</body>
</html>
