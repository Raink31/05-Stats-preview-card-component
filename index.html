<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <style> 
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap');
    </style>
    <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="text-component">
                <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
                <p class="subtitle">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                <div class="stats-box">
                    <ul>
                        <li>
                            <div class="stats">
                                <p><strong>10k+</strong><p>
                                <p><span>COMPANIES</span></p>
                            </div>
                        </li>
                        <li>
                            <div class="stats">
                                <p><strong>314</strong><p>
                                <p><span>TEMPLATES</span></p>
                            </div>
                        </li>
                        <li>
                            <div class="stats">
                                <p><strong>12M+</strong><p>
                                <p><span>QUERIES</span></p>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="img-box">
                <img src="assets/images/image-header-mobile.jpg" alt="mobile_image">
            </div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Yohan Baes</a>.
    </div>
</body>
</html>
