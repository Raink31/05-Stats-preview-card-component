<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div id="main">
    <div id="img_mobile">
      <img src="images/image-header-mobile.jpg" alt="image_mobile">
    </div>
    <div id="img_desktop">
      <img src="images/image-header-desktop.jpg" alt="image_desktop">
    </div>
    <div id="all_text">
      <div id="main_text">
      <h1>
        Get <strong>insights</strong> that<br class="mobile_br"/>
        help<br class="desktop_br"/> your business<br class="mobile_br"/>
        grow.
      </h1>
      <p>
        Discover the benefits of data<br class="mobile_br"/>
        analytics and make<br class="desktop_br"/> better decisions<br class="mobile_br"/>
        regarding revenue, customer<br class="mobile_br"/><br class="desktop_br"/>
        experience, and overall efficiency.
      </p>
    </div>
    <div id="chiffres">
      <div id="companies">
        <h2>
          10k+
        </h2>
        <p>
          COMPANIES
        </p>
      </div>
      <div id="templates">
        <h2>
          314
        </h2>
        <p>
          TEMPLATES
        </p>
      </div>
      <div id="queries">
        <h2>
          12M+
        </h2>
        <p>
          QUERIES
        </p>
      </div>
    </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yohan Baes</a>.
  </div>
</body>
</html>
